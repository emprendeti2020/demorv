<div class="container mt-4">
    <div class="card mb-5">
        <div class="card-header" style="background-color: #112233; color: #fff;">
            <h4 class="mt-2">Formulario paciente</h4>
        </div>
        <h4 class="card-title">
            <a [routerLink]="['/dashboard/pacientes']" class="btn btn-light btn-sm">&laquo; regresar</a>
        </h4>
        <div class="card-body">
            
            <form>
            <div class="row">
                <div class="form-group col-sm-4">
                    <select class="form-control form-select"
                    name="lista">
                    <option [ngValue]="undefined">
                      --- Seleccionar sucursal---
                    </option>
                    <option *ngFor="let item of listas" [ngValue]="item">
                      {{ item }}
                    </option>
                  </select>
                </div>
                
            </div>
            <h4 class="mt-3">*</h4>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="rut" class="input-label">Rut</label>
                    <input type="text" class="form-control" name="rut" [(ngModel)]="paciente.rut" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="nombre" class="input-label">Nombres</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="paciente.nombre" required>
    
                </div>
                <div class="form-group col-sm-4">
                    <label for="email" class="input-label">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="paciente.email" required>
    
                </div>
            </div>
            <div class="row mt-2">
                <div class="form-group col-sm-4">
                    <label for="dni" class="input-label">Whatsapp</label>
                    <input type="text" class="form-control" pattern="[0-9]+" name="whatsapp" [(ngModel)]="paciente.whatsapp" required>
    
                </div>
    
                <div class="form-group col-sm-4">
                    <label for="fechaNacimiento" class="input-label">Fecha de nacimiento</label>
                    <input type="text" class="form-control" name="fechaNacimiento" pattern="[0-9]+" [(ngModel)]="paciente.fechaNacimiento" required>
    
                </div>
                <div class="form-group col-sm-4">
                    <label for="edad" class="input-label">Edad</label>
                    <input type="text" class="form-control" name="edad" pattern="[0-9]+" [(ngModel)]="paciente.edad" required>
    
                </div>
            </div>
            <div class="row mt-2">
                <div class="form-group col-sm-4">
                    <label for="calle" class="input-label">Calle</label>
                    <input type="text" class="form-control" pattern="[0-9]+" name="calle" [(ngModel)]="paciente.calle" required>
    
                </div>
    
                <div class="form-group col-sm-4">
                    <label for="numero" class="input-label">NÃºmero</label>
                    <input type="text" class="form-control" name="numero" pattern="[0-9]+" [(ngModel)]="paciente.numero" required>
    
                </div>
                <div class="form-group col-sm-4">
                    <label for="comuna" class="input-label">Comuna</label>
                    <input type="text" class="form-control" name="comuna" pattern="[0-9]+" [(ngModel)]="paciente.comuna" required>
    
                </div>
            </div>
            <div class="row mt-2">
            <div class="form-group col-sm-4">
                <label for="ciudad" class="input-label">Ciudad</label>
                <input type="text" class="form-control" name="ciudad" [(ngModel)]="paciente.ciudad" required>
            </div>

            
    
            </div>
    
            <div class=" mt-3">
                <button class="btn btn-xs" style="background-color: #112233 ;border-color: #112233 ;color: #fff;" (click)="guardar">Guardar</button>
                
            </div>
            
        </form>
        </div>
    </div>
</div>

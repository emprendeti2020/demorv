<div class="container mt-4">
    <div class="card mb-5">
        <div class="card-header" style="background-color: #112233; color: #fff;">
            <h4 class="mt-2">Formulario diagnóstico</h4>
        </div>
        <h4 class="card-title">
            <a [routerLink]="['/dashboard/pacientes/diagnosticos']" class="btn btn-light btn-sm">&laquo; regresar</a>
        </h4>
        <div class="card-body">
            
            <form>
            <div class="row">
                <div class="form-group col-sm-4">
                    <select class="form-control form-select"
                    name="lista">
                    <option [ngValue]="undefined">
                      --- Seleccionar sucursal---
                    </option>
                    <option *ngFor="let item of listas" [ngValue]="item">
                      {{ item }}
                    </option>
                  </select>
                </div>
                
            </div>
            <h4 class="mt-3">*</h4>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="rut" class="input-label">Rut</label>
                    <input type="text" class="form-control" name="rut" [(ngModel)]="paciente.rut" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="nombre" class="input-label">Nombres</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="paciente.nombre" required>
    
                </div>

            </div>
            <div class="row mt-2">
                <div class="form-group col-sm-4">
                    <label for="email" class="input-label">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="paciente.email" required>
    
                </div>
                <div class="form-group col-sm-4">
                    <label for="dni" class="input-label">Whatsapp</label>
                    <input type="text" class="form-control" name="whatsapp" [(ngModel)]="paciente.whatsapp" required>
                </div>

            </div>
            <div class="row mt-2">
                <div class="form-group col-sm-8">
                    <label for="preDiagnostico" class="input-label">Pre-diagnóstico</label>
                    <textarea type="text" class="form-control" name="preDiagnostico" [(ngModel)]="paciente.preDiagnostico"></textarea>
    
                </div>
            </div>
            <div class="row mt-2" *ngIf="paciente.preDiagnostico.length > 0">
                <div class="form-group col-sm-8">
                    <label for="diagnostico" class="input-label">Diagnóstico</label>
                    <textarea type="text" class="form-control" name="diagnostico" [(ngModel)]="paciente.diagnostico"></textarea>
    
                </div>
            </div>

    
            <div class=" mt-3">
                <button class="btn btn-xs" style="background-color: #112233 ;border-color: #112233 ;color: #fff;">Guardar</button>
                
            </div>
            
        </form>
        </div>
    </div>
</div>

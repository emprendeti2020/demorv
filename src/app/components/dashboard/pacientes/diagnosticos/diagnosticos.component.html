

<div class="card mt-2">
    <div class="card-body">
      <div class="col-md-12 mx-0">
        <h5>Diagnósticos Registrados</h5>
        <button class="btn btn-sm"  [routerLink]="[ 'formulario']">Nuevo diagnóstico</button>
        <div class="col-sm-4 col-lg-3 col-xl-3 col-xxl-2 mt-2">

        </div>

        <hr>
        <div class="col-md-12 ">
            
            
            <div class="card mt-2">
                    <div class="alert alert-info mb-0" role="alert" *ngIf="listaPacientes.length == 0">
                        No hay pacientes registrados.
                      </div>
                    <table class="table-estudiantes" *ngIf="listaPacientes.length > 0">
                        <thead>
                            <tr>
                                <th>rut</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Whatsapp</th>
                                <th>Pre-diagnóstico</th>
                                <th>Sucursal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let paciente of listaPacientes">
                                <td>{{paciente.rut}}</td>
                                <td>{{paciente.nombre}}</td>
                                <td>{{paciente.email}}</td>
                                <td>{{paciente.whatsapp}}</td>
                                <td>{{paciente.preDiagnostico}}</td>
                                <td>Santiago</td>
                                <td>
                                    <button class="btn me-2"  [routerLink]="[ 'formulario', paciente.rut ]"><i class="far fa-edit"></i></button>
                                    <button class="btn btn-eliminar "><i class="far fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                      </table>
            
            </div>
          </div>
      </div>
    </div>
    </div>

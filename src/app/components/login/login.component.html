<div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="card" style="width: 21rem;" >
        <div class="card-header text-center p-3">
            <h5>RODRIGO VIELMA</h5>
            <div>
              <span >CIRUJANO PLASTICO</span>
            </div>
            <h3><i class="fas fa-user-md fa-2x"></i></h3>
          </div>
        <div class="card-body ">
            <form autocomplete="off">
            <div class="py-3">
                <div class=" mb-3">
                    <input type="text" class="form-control " placeholder="Usuario" autocomplete="off" [(ngModel)]="usuario" name="usuario">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" autocomplete="off" [(ngModel)]="password" name="password">
                  </div>
                  <div class="mb-2 text-center">
                    <span >¿Olvidaste la contraseña?</span>
                  </div>

                  <div class="d-grid">
                      <button class="btn" (click)="login()">Ingresar</button>
                  </div>
            </div>
        </form>
        </div>
      </div>
</div>
